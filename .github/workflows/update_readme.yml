name: Update README with Random Quote

on:
  schedule:
    - cron: "0 * * * *" # Jalan setiap jam
  workflow_dispatch: # Bisa dijalankan manual dari GitHub Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # Ambil semua history

      - name: Checkout Hidden Files Branch (Ambil Script)
        run: |
          git fetch origin hidden-files
          git checkout origin/hidden-files -- quote_generator.mjs

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install node-fetch@2

      - name: Run Script
        run: node quote_generator.mjs

      - name: Commit and Push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add README.md
          git commit -m "Updated Quote" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
