name: Update README with Random Quote

on:
  schedule:
    - cron: "0 * * * *" # Jalan tiap jam
  workflow_dispatch: # Bisa dijalanin manual dari GitHub Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install node-fetch@2

      - name: Run Script
        run: node quote_generator.mjs

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add README.md
          git commit -m "Updated Quote"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
